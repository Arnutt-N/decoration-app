<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Cases - Royal Decoration Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        body {
            font-family: 'Prompt', sans-serif;
            background-color: #f8f9fa;
        }

        .container {
            margin-top: 20px;
        }

        .test-case {
            border: 1px solid #dee2e6;
            border-radius: 5px;
            margin-bottom: 10px;
            padding: 15px;
            background-color: #fff;
        }

        .test-header {
            font-weight: bold;
            margin-bottom: 10px;
        }

        .test-input {
            margin-bottom: 5px;
        }

        .result {
            font-weight: bold;
        }

        .passed {
            color: green;
        }

        .failed {
            color: red;
        }

        .summary {
            margin-bottom: 20px;
            padding: 10px;
            border: 2px solid #333;
            background-color: #e9ecef;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Test Cases - Decoration Check</h1>
        <div id="testResults">
            <!-- Test results and summary will be displayed here -->
        </div>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Moment.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/locale/th.js"></script>
    <!-- Load script.js -->
    <script src="script.js"></script>
    <!-- Load test_cases.js -->
    <script src="test_cases.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", async function () {
            const testResultsDiv = document.getElementById("testResults");
            let passCount = 0;
            let failCount = 0;

            async function runTests() {
                for (const testCase of testCases) {
                    const { caseNum, description, input, expected } = testCase;

                    // Create test case container
                    const testCaseDiv = document.createElement("div");
                    testCaseDiv.classList.add("test-case");

                    // Header with case number and description
                    const header = document.createElement("div");
                    header.classList.add("test-header");
                    header.textContent = `Case #${caseNum}: ${description}`;
                    testCaseDiv.appendChild(header);

                    // Display input data
                    for (const key in input) {
                        if (input.hasOwnProperty(key)) {
                            const inputDiv = document.createElement("div");
                            inputDiv.classList.add("test-input");
                            inputDiv.textContent = `${key}: ${input[key]}`;
                            testCaseDiv.appendChild(inputDiv);
                        }
                    }

                    // Run the calculation
                    const result = await calculateDecoration(input);

                    // Show expected and actual results
                    const expectedDiv = document.createElement("div");
                    expectedDiv.textContent = `Expected: ${expected}`;
                    testCaseDiv.appendChild(expectedDiv);

                    const actualDiv = document.createElement("div");
                    actualDiv.textContent = `Actual: ${result}`;
                    testCaseDiv.appendChild(actualDiv);

                    // Check pass/fail
                    const resultDiv = document.createElement("div");
                    resultDiv.classList.add("result");
                    if (result === expected) {
                        resultDiv.classList.add("passed");
                        resultDiv.textContent = "Result: Passed";
                        passCount++;
                    } else {
                        resultDiv.classList.add("failed");
                        resultDiv.textContent = "Result: Failed";
                        failCount++;
                    }
                    testCaseDiv.appendChild(resultDiv);

                    // Append the test case div to results
                    testResultsDiv.appendChild(testCaseDiv);
                }

                // Create and display summary at the top of the results
                const summaryDiv = document.createElement("div");
                summaryDiv.classList.add("summary");
                summaryDiv.innerHTML = `<strong>Total Test Cases: ${testCases.length}</strong><br>
          <strong>Passed: ${passCount}</strong><br>
          <strong>Failed: ${failCount}</strong>`;
                testResultsDiv.insertAdjacentElement("afterbegin", summaryDiv);
            }

            await runTests();
        });
    </script>
</body>

</html>

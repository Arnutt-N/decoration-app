<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ระบบตรวจสอบข้อมูลเครื่องราชอิสริยาภรณ์</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Add Bootstrap Icons CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body class="py-5">
    <div class="container">
        <div class="form-container p-4 mx-auto" style="max-width: 900px;">
            <div class="form-header">
                <h2 class="mb-0">
                    <i class="bi bi-search me-2"></i> <!-- Use Bootstrap Icons -->
                    การตรวจสอบข้อมูลเครื่องราชอิสริยาภรณ์ (Demo)
                </h2>
            </div>

            <form id="searchForm" novalidate> <!-- ADD NOVALIDATE HERE -->
                <div class="row g-4">
                    <!-- Category Selection Section -->
                    <div class="col-md-4">
                        <div class="form-group">
                            <label class="form-label">ประเภทบุคลากร <span class="required-star">*</span></label>
                            <select id="personal_type" name="ประเภทบุคลากร" class="form-select">
                                <option value="" selected disabled>เลือกประเภทบุคลากร</option>
                                <!-- Options will be populated by JavaScript -->
                            </select>
                            <div class="invalid-feedback" id="personal_type_error"></div>
                        </div>
                    </div>

                    <div class="col-md-4">
                        <div class="form-group">
                            <label class="form-label">ประเภทตำแหน่ง <span class="required-star">*</span></label>
                            <select id="pos_type" name="ประเภทตำแหน่ง" class="form-select">
                                <option value="" selected disabled>เลือกประเภทตำแหน่ง</option>
                                <!-- Options will be populated by JavaScript -->
                            </select>
                            <div class="invalid-feedback" id="pos_type_error"></div>
                        </div>
                    </div>

                    <div class="col-md-4">
                        <div class="form-group">
                            <label class="form-label">ระดับตำแหน่ง <span class="required-star">*</span></label>
                            <select id="pos_lev" name="ระดับตำแหน่ง" class="form-select">
                                <option value="" selected disabled>เลือกระดับตำแหน่ง</option>
                                <!-- Options will be populated by JavaScript -->
                            </select>
                            <div class="invalid-feedback" id="pos_lev_error"></div>
                        </div>
                    </div>

                    <!-- Date Selection Section -->
                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="form-label">วันที่บรรจุ <span class="required-star">*</span></label>
                            <input type="text" id="beg_pos_date" name="beg_pos_date" class="form-control"
                                placeholder="วว/ดด/ปปปป (พ.ศ.)">
                            <div class="invalid-feedback" id="beg_pos_date_error"></div>
                        </div>
                    </div>

                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="form-label">วันที่เข้าสู่ระดับตำแหน่งปัจจุบัน <span
                                    id="pos_lev_date">(หากไม่มี - ไม่ต้องระบุ)</span></label>
                            <input type="text" id="pos_lev_date" name="pos_lev_date" class="form-control"
                                placeholder="วว/ดด/ปปปป (พ.ศ.)">
                            <div class="invalid-feedback" id="pos_lev_date_error"></div>
                        </div>
                    </div>

                    <!-- Salary Section -->
                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="form-label">เงินเดือนปัจจุบัน <span class="required-star">*</span></label>
                            <div class="input-group">
                                <input type="number" id="salary" name="salary" class="form-control"
                                    placeholder="ระบุเงินเดือน">
                                <span class="input-group-text">บาท</span>
                            </div>
                            <div class="invalid-feedback" id="salary_error"></div>
                        </div>
                    </div>

                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="form-label">เงินเดือน ณ 1 เมษายน <span id="salary5y_year"></span><span
                                    id="salary5y_year_no">(หากไม่มี - ไม่ต้องระบุ)</span></label>
                            <div class="input-group">
                                <input type="number" id="salary5y" name="salary5y" class="form-control"
                                    placeholder="ระบุเงินเดือน">
                                <span class="input-group-text">บาท</span>
                            </div>
                            <div class="invalid-feedback" id="salary5y_error"></div>
                        </div>
                    </div>

                    <!-- Medal Selection Section -->
                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="form-label">เครื่องราชขั้นล่าสุด <span id="last_ins_code">(หากไม่เคยได้รับ -
                                    ไม่ต้องระบุ)</span></label>
                            <select id="last_ins_code" name="เครื่องราชชั้นล่าสุด" class="form-select">
                                <!-- Options will be populated by JavaScript -->
                                <option value="" selected disabled>เลือกเครื่องราชขั้นล่าสุด (ถ้ามี)</option>
                            </select>
                            <div class="invalid-feedback" id="last_ins_code_error"></div>
                        </div>
                    </div>

                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="form-label">วันที่ได้รับเครื่องราชขั้นล่าสุด <span
                                    id="last_ins_date">(หากไม่เคยได้รับ - ไม่ต้องระบุ)</span></label>
                            <input type="text" id="last_ins_date" name="last_ins_date" class="form-control"
                                placeholder="วว/ดด/ปปปป (พ.ศ.)">
                            <div class="invalid-feedback" id="last_ins_date_error"></div>
                        </div>
                    </div>
                </div>

                <!-- Button Section -->
                <div class="d-flex justify-content-center gap-3 mt-4">
                    <button type="submit" class="btn btn-primary px-5">
                        <!-- <i class="bi bi-search me-2"></i> -->
                        ตรวจสอบเครื่องราชขั้นถัดไป
                    </button>
                    <button type="reset" id="btnClearForm" class="btn btn-danger px-5">
                        <!-- <i class="bi bi-x-circle me-2"></i> -->
                        ยกเลิก
                    </button>
                </div>
            </form>
            <!-- Remove Result Section (to be replaced by SweetAlert2) -->
            <!-- <div id="result" class="mt-4 text-center"> -->
            <!-- Display result here -->
            <!-- </div> -->
        </div>
    </div>
    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
